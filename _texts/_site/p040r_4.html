<p>## Silver gilt buttons</p>

<p>Because silver gilt does not fear fire, it is cut into lozenges flat[illegible] on one side, then they are joined together in a star shape with a paste of crushed enamel, which is then melted &amp; the enamel is gilt with gold leaf and then reheated.</p>
