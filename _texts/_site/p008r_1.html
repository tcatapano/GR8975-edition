<p>## <span class="material">Gold</span> lettering on <span class="material">paper</span></p>

<p><span class="activity"></span>  Write with <span class="material">fig tree milk</span> then let it dry a little, afterwards apply the <span class="material_format"><span class="material">gold</span> in leaf</span> and, once quite dry, rub with <span class="tool">linen</span> and only the lettering will hold.</p>
