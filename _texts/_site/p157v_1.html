<p>## Ashes in the moulds</p>

<p>You must let the mold cool down rather than blow into it to try to get the ashes out. Because when the mold is hot, the ashes stick to it, and when it cold, they separate from it more easily, and will exit by blowing with le vent a vapeur.</p>
