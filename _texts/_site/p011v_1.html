<p>## Applying the color of Damascene <span class="material_format"><span class="material">steel</span></span> on knives</p>

<p><span class="activity"></span>  Rub the <span class="material">steel</span> with <span class="material_format">common <span class="material"><span class="foreign">aquis fortis</span></span></span> mixed with <span class="material">earth</span>. After, rub everything with <span class="material">ashes</span> or <span class="material">sand</span>. Do with the <span class="material">gold</span> and <span class="material">silver</span> as you would do on a <span class="material">touchstone</span>.</p>
