<p>## Stucco</p>

<p>To stick stones, some do not use gem and pitch black rosin because it is too greasy, but they use as much rosin and sulphur and the same quantity of wax and then add finely ground brick. Others some white chalk and crushed and powdered and sieved white stone.</p>
