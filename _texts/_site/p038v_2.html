<p>## Against nose bleeding and for dyeing</p>

<p>Pound some of the kind of vinete or lapathum acutum that is red—veined, which is called dragon’s blood, and apply it on the bleeding person’s forehead. This herb is a strong dye &amp; makes beautiful violet.</p>
