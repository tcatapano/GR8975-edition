<p>## Against gonorrhea</p>

<p><span class="activity"></span>  Cook <span class="unit">.i. lb.</span> of <span class="material_format">old smiths’ <span class="material">water</span></span>, <span class="unit">.i. ℥</span> of <span class="material_format"><span class="material"><span class="place">Armenian</span> bole</span> reduced in the finest powder</span>, and <span class="unit">.iii. ʒ</span> of <span class="material_format">common <span class="material">honey</span></span>, until the <span class="material">honey</span> stops foaming. Once cooled, strain with great pressure and use the results of filtration by injection.</p>
